<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字当てゲーム</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="title">数字当てゲーム</div>
    <div id="tutorial">
      <p>桁数を決めよう</p>
      <label>桁数：<input type="number" id="number" value="" placeholder="1~6の数字を入力" min="0" max="6"></label>
      <button class="ok">OK</button>
    </div>

    <div id="suuji">
      <ul>
        <li class="yura"><img src="img/1.png"></li>
        <li class="yura"><img src="img/2.png"></li>
        <li class="yura"><img src="img/3.png"></li>
        <li class="yura"><img src="img/4.png"></li>
        <li class="yura"><img src="img/5.png"></li>
        <li class="yura"><img src="img/6.png"></li>
        </ul>
    </div>


    <div id="question" style="display: none;">
      <p>質問を3回選んでね YesかNoで答えるよ</p>
      <ul>
        <li><button class="q1 qq">1桁目は5より小さい？</button></li>
        <li><button class="q3 qq">3桁目は5である？</button></li>
        <li><button class="q4 qq">数字のどこかに1がある？</button></li>
        <li><button class="q2 qq">すべての数字を合わせると10以上になる？</button></li>
        <li><button class="q5 qq">数字は偶数？</button></li>
        <li><button class="q6 qq">数字は3の倍数？</button></li>
        <li><button class="q7 qq">1桁目は2桁目より大きい数字？</button></li>
        <li><button class="q8 qq">数字はすべて0である？</button></li>
        <li><button class="q9 qq">数字は5の倍数？</button></li>
      </ul>
      <div class="yesno"></div>

      <p>質問はあと<span id="count">3</span>回</p>
    </div>

    <div id="kaitou" style="display: none;">
      <label>回答：<input type="number" id="myAnswer" value="" placeholder="" min="0" max="999999"></label>
      <button class="check">CHECK</button>
      <p>正解は…</p>
      <div class="answer"></div>
      <div class="result"></div>
      <div class="repeat" style="display: none;"><button class="rebtn">もう一回あそぶ</button></div>
    </div>
  </main>
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/add.js"></script>
</body>

</html>
